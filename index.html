<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green Earth</title>
    <style>
      .font {
        font-family: "Inter", sans-serif;
      }
    </style>
    <!-- tailwind and daisyui link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="font">
    <header>
      <!-- Nav Section -->
      <nav
        class="bg-green-700 py-4 px-4 sm:px-10 md:px-20 flex flex-col md:flex-row justify-between items-center gap-3"
      >
        <a href="" class="text-white text-[16px] font-medium">Green Earth</a>

        <ul class="flex items-center gap-4 text-center">
          <li>
            <a href="" class="text-white text-[16px] font-medium">About</a>
          </li>
          <li>
            <a href="" class="text-white text-[16px] font-medium">Gallery</a>
          </li>
          <li>
            <a href="" class="text-white text-[16px] font-medium"
              >Plant a Tree</a
            >
          </li>
        </ul>

        <button
          class="btn btn-warning rounded-full py-2 px-4 text-[#15803d] font-medium"
        >
          Plant a Tree
        </button>
      </nav>

      <!-- Banner Section -->
      <section
        class="bg-[#d3f2e1] relative flex items-center justify-center min-h-[300px] sm:min-h-[380px] px-4 text-center"
      >
        <img
          src="./assets/hero-leaf1.png"
          class="hidden sm:block absolute w-[35%] left-0 top-11"
        />
        <img
          src="./assets/hero-leaf2.png"
          class="hidden sm:block absolute w-[35%] right-0 top-11"
        />

        <div>
          <h1 class="text-xl md:text-3xl font-bold text-gray-800">
            Plant a Tree, Grow a Future
          </h1>

          <p class="text-xs md:text-sm text-gray-600 mt-2 leading-relaxed px-2">
            Join our mission to plant 1 million trees and make the Earth greener
            for future generations.
          </p>

          <button
            class="mt-4 btn btn-warning rounded-full py-2 px-4 text-[#15803d] font-medium text-xs md:text-sm"
          >
            Get Involved
          </button>
        </div>
      </section>
    </header>
  </body>
</html>
